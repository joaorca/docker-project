<VirtualHost *:80>
    # DocumentRoot should always be set to /usr/local/zend/var/apps/http/local/80/_docroot_
    # The value for /usr/local/zend/var/apps/http/local/80/_docroot_ is defined by Zend deployment daemon
    # You can use the placeholder /usr/local/zend/var/apps/http/local/80/_docroot_ in different directives
    DocumentRoot "/var/www/default/public"
    <Directory "/var/www/default/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>

    ServerName default:80
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    # include the folder containing the vhost aliases for zend server deployment
    IncludeOptional "/usr/local/zend/etc/sites.d/http/default/80/*.conf"

</VirtualHost>
